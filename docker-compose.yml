version: '2'

services:
  elasticsearch:
    extends:
      file: ./elasticsearch/docker-compose.yml
      service: elasticsearch

  logstash:
    extends:
      file: ./logstash/docker-compose.yml
      service: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - /tmp:/mnt/data:rw
    depends_on:
      - elasticsearch

  kibana:
    extends:
      file: ./kibana/docker-compose.yml
      service: kibana
    depends_on:
      - elasticsearch

  ubuntu:
    extends:
      file: ./ubuntu/docker-compose.yml
      service: ubuntu
    volumes:
      - /tmp:/tmp:rw

volumes:
  esdata:

networks:
  esnet:
    driver: bridge
